{% extends 'base/base.html' %}
{% block page_content %}
    <div class="container mt-5">
    <h1>Daily Report</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Target Calories</th>
                <th scope="col">Intaked Calories</th>
                <th scope="col">Weight</th>
            </tr>
        </thead>
        <tbody>
            <!-- Replace this with a Django template for-loop to iterate over all reports -->
            <tr>
                <td>{{ daily_report.date }}</td>
                <td>{{ daily_report.target_calories }}</td>
                <td>{{ daily_report.intaked_calories }}</td>
                <td>{{ daily_report.weight }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
